<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <label>Entrez un texte ou un lien.</label>
        <input type="text" class="qr-text" onchange="generator()">
        <div class="qr-code"></div>
        <div class="note"></div>
    </section>
    
    <script src="qrcode.min.js"></script>
    <script type="text/javascript">
        var qr_text = document.querySelector(".qr-text");
        function generator(){
            var qr_code = document.querySelector(".qr-code");
            qr_code.style.display = "flex";
            qr_code.innerHTML = "";
            new QRCode(qr_code, qr_text.value);
            
            const note = document.createElement("p");
            note.innerText = "Testez le QR Code avant de le mettre dans le journal ;)";
            const div_note = document.querySelector(".note");
            if (!div_note.hasChildNodes()) {
                div_note.appendChild(note);
            }
        }
    </script>
</body>
</html>
